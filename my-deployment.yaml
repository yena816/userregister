--- 
apiVersion: v1 
kind: Namespace 
metadata: 
  name: userregister 
--- 
apiVersion: apps/v1 
kind: Deployment 
metadata: 
  namespace: userregister 
  name: deployment-userregister 
spec: 
  selector: 
    matchLabels: 
      app.kubernetes.io/name: userregister 
  replicas: 5 
  template: 
    metadata:
      labels: 
        app.kubernetes.io/name: userregister 
    spec: 
      containers: 
      - image: 042988369477.dkr.ecr.us-east-1.amazonaws.com/userregister:latest 
        imagePullPolicy: Always 
        name: userregister 
        ports: 
        - containerPort: 80 
---
apiVersion: v1 
kind: Service 
metadata: 
  namespace: userregister 
  name: service-userregister 
spec: 
  ports: 
    - port: 80 
      targetPort: 80 
      protocol: TCP 
  type: NodePort 
  selector: 
    app.kubernetes.io/name: userregister 
---
apiVersion: networking.k8s.io/v1 
kind: Ingress 
metadata: 
  namespace: userregister 
  name: ingress-userregister 
  annotations: 
    alb.ingress.kubernetes.io/scheme: internet-facing 
    alb.ingress.kubernetes.io/target-type: ip 
spec: 
  ingressClassName: alb 
  rules: 
    - http: 
        paths: 
        - path: / 
          pathType: Prefix 
          backend: 
            service: 
              name: service-userregister 
              port:
                number: 80      